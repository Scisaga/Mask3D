  num_labels: ${data.num_labels}
  add_raw_coordinates: true
  add_colors: false
  add_normals: false
  add_instance: true
  filter_out_classes: []
  label_offset: 0
  instance_gt: True
  instance_gt_dir: /data/processed/real3dad/instance_gt